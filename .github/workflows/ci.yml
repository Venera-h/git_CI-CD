# Учебный CI: проверка синтаксиса и импорта Python-приложения

name: CI

# Когда запускать: при push и PR в ветку main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Syntax and import check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # --- Python ---
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
     # - name: install dependencies
      - run: |
          pip install --upgrade pip
          pip install fastapi pydantic uvicorn pytest httpx ruff
      # --- Проверки ---
      - run: python -m py_compile main.py
      - run: python -c "import main; print('imported OK')"
      - name: Run tests
        run: | 
        pytest -v test_main.py; ruff check main.py test_main.py
